<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>title</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>




	<div class="container" >

		<div class="row">
			<input type="text" class="form-control" id="elem" onkeydown="return keyPressKeyboard(event)" value="" placeholder="0" pattern="">
		</div>


		<div class="row" >
			<div class="row2" >
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="refresh()" value="C">C</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="changeSign(value)" value="+/-">+/-</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickOperator(value)" value="%">%</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickOperator(value)" value="/">/</button>
				</div>
			</div>
		</div>

		<div class="row" >
			<!-- <div class="row2" > -->
			<div class="col-xs-3" align="center">
				<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="7">7</button>
			</div>
			<div class="col-xs-3" align="center">
				<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="8">8</button>
			</div>
			<div class="col-xs-3" align="center">
				<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="9">9</button>
			</div>
			<div class="col-xs-3" align="center">
				<button class="btn btn-default " type="button" onclick="btnClickOperator(value)"  value="*">*</button>
				<!-- </div> -->
			</div>
		</div>

		<div class="row" >
			<div class="row2" >
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="4">4</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="5">5</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="6">6</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickOperator(value)"  value="-">-</button>
				</div>
			</div>
		</div>


		<div class="row" >
			<div class="row2" >
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="1">1</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="2">2</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value="3">3</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickOperator(value)"  value="+">+</button>
				</div>
			</div>
		</div>

		<div class="row" >
			<div class="row2" >
				<div class="col-xs-6" align="center">
					<button class="btn-2 btn-default " type="button" onclick="btnClickNumber(value)" value="0">0</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickNumber(value)" value=".">,</button>
				</div>
				<div class="col-xs-3" align="center">
					<button class="btn btn-default " type="button" onclick="btnClickOperator(value)" value="=">=</button>
				</div>
			</div>
		</div>







	</div>






</div>


<script src="controller.js"></script>
</body>
</html>
